name: build

env:
  QT_VERSION: 6.5.3
  VTK_VERSION: 9.3.0
  CACHE_NUM: 2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            arch: gcc_64
          - os: macos-13
            arch: macos
          - os: windows-2019
            arch: msvc2019_64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Cache environment
        id: cache-env
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/Qt
          key: ${{ runner.os }}-qt-cache-${{ env.CACHE_NUM }}

      - name: Environment
        if: startsWith(matrix.os, 'windows')
        run: |
          echo "C:\msys64\usr\bin" >> $env:GITHUB_PATH

      - name: Install Qt
        if: steps.cache-env.outputs.cache-hit != 'true'
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          target: 'desktop'
          dir: '${{ github.workspace }}'
          install-deps: 'true'

      - name: Build VTK
        if: steps.cache-env.outputs.cache-hit != 'true'
        run: |
          cd ${{ github.workspace }}
          wget -q https://www.vtk.org/files/release/9.3/VTK-${{ env.VTK_VERSION }}.tar.gz
          tar -xzf VTK-${{ env.VTK_VERSION }}.tar.gz
          cd VTK-${{ env.VTK_VERSION }}
          echo "::group::configure"
          mkdir build
          cd build
          cmake -DCMAKE_PREFIX_PATH="${{ github.workspace }}/Qt/${{ env.QT_VERSION }}/${{ matrix.arch }}" -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/Qt/${{ env.QT_VERSION }}/${{ matrix.arch }}" -DVTK_GROUP_ENABLE_Qt=WANT ..
          echo "::endgroup::"
          echo "::group::build"
          cmake --build . --config Release
          echo "::endgroup::"
          echo "::group::install"
          cmake --install . --config Release
          echo "::endgroup::"

      - name: Install dependencies
        uses: ConorMacBride/install-package@v1
        with:
          apt: libgl1-mesa-dev
          brew:
          choco:

      - name: Configure
        run: cmake -S . -B "${{ github.workspace }}/build" -DCMAKE_PREFIX_PATH="${{ github.workspace }}/Qt/${{ env.QT_VERSION }}/${{ matrix.arch }}" -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build "${{ github.workspace }}/build" --config Release
